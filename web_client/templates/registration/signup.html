{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3" style="margin-top: 50px"></div>

        <div class="jumbotron col-xs-12 col-sm-8 col-md-8 col-lg-6" style="margin-top: 50px">
            <div class="page-header">
                <h2>Create Your Account</h2>
            </div>
            <form class="form-horizontal" action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>{{ form.non_field_errors }}</p>
                {% for field in form %}
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{ field.label_tag }}</label>
                        <div class="col-sm-8">
                            <p>{{ field }}</p>
                        </div>
                        <p>{{ field.errors }}</p>
                    </div>


                {% endfor %}


                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <input class="btn btn-default" type="submit" value="Submit"/>
                    </div>
                </div>

            </form>
        </div>

        <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3" style="margin-top: 50px"></div>
    </div>

{% endblock %}
