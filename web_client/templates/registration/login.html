{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3" style="margin-top: 50px"></div>

        <div class="jumbotron col-xs-12 col-sm-8 col-md-8 col-lg-6" style="margin-top: 50px">

            <div class="page-header">
                <h2>Login</h2>
            </div>

            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <p>{{ form.non_field_errors }}</p>

                <div class="form-group">
                    <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="30"
                           name="{{ form.username.html_name }}" placeholder="{{ form.username.label }}" type="text"/>
                    {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" maxlength="30"
                           name="{{ form.password.html_name }}" placeholder="{{ form.password.label }}"/>
                    {{ form.password.errors }}
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>


            </form>
        </div>

        <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3" style="margin-top: 50px"></div>
    </div>
{% endblock %}
